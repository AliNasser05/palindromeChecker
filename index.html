<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Is it a Palindrome?</h1>
        <main>
            <p>Enter in text to check for a palindrome:</p>
            <form action="">
                <input type="text" id="text-input">
                <button id="check-btn">Check</button>
            </form>
            <div class="hidden" id="result"></div>
        </main>
        <div class="definition">
            
            <p><span role="img" aria-label="light-bulb">ðŸ’¡</span>
                A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case,
            and spacing.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
